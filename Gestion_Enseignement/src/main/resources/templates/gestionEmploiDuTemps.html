<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des emplois du temps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Emploi du Temps</a></li>
                    <li><a href="#">Syllabus</a></li>
                    <li><a th:href="@{/ChefDepartement/Repartition}">Repartition</a></li>
                    <li><a th:href="@{/ChefDepartement/Enseignant}">Enseignants</a></li>
                    <li><a th:href="@{/ChefDepartement/Formation}">Formations</a></li>
                    <li><a th:href="@{/ChefDepartement/Maquette}">Maquette</a></li>
                    <li><a th:href="@{/ChefDepartement/GestionEmploiDuTemps}">Gestion emploi du temps</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span th:text="${prenom + '. ' + nom}"></span><span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profil}">Profil</a></li>
                            <li><a th:href="@{/logout}">Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h2>Gestion des emplois du temps</h2>

    <form th:action="@{/emplois}" method="post" class="form-inline">
        <div class="form-group">
            <label for="formation">Formation :</label>
            <select id="formation" name="formation.id" class="form-control" required>
                <option value="">Sélectionnez une formation</option>
                <option th:each="formation : ${formations}" th:value="${formation.id}" th:text="${formation.nom}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="classe">Classe :</label>
            <select id="classe" name="classe.id" class="form-control" required>
                <option value="">Sélectionnez une classe</option>
                <option th:each="classe : ${classes}" th:value="${classe.id}" th:text="${classe.nom}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="enseignant">Enseignant :</label>
            <select id="enseignant" name="enseignant.id" class="form-control" required>
                <option value="">Sélectionnez un enseignant</option>
                <option th:each="enseignant : ${enseignants}" th:value="${enseignant.id}" th:text="${enseignant.nom}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="jour">Jour :</label>
            <input type="text" id="jour" name="jour" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="heure">Heure :</label>
            <input type="time" id="heure" name="heure" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <h3>Liste des emplois du temps</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Formation</th>
            <th>Classe</th>
            <th>Enseignant</th>
            <th>Jour</th>
            <th>Heure</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emploi : ${emplois}">
            <td th:text="${emploi.formation.nom}"></td>
            <td th:text="${emploi.classe.nom}"></td>
            <td th:text="${emploi.enseignant.nom}"></td>
            <td th:text="${emploi.jour}"></td>
            <td th:text="${emploi.heure}"></td>
            <td>
                <a th:href="@{/emplois/edit/{id}(id=${emploi.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/emplois/delete/{id}(id=${emploi.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
